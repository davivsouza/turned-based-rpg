<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turned-Based RPG | Battle</title>
</head>
<body>
  <div id="battle-container">
    <div class="hero">
      <img src="../assets/mage.jpg" alt="mage">
      
      <div class="hero-details">
        <p>Health</p>
        <p>Strength</p>
        <p>Mana</p>
        <p>Agility</p>
      </div>
      <button class="findEnemy" onclick="gameManager.findBattle()">battle with monsters</button>

    </div>
    <div class="enemy">
      <img src="../assets/mage.jpg" alt="mage">
      
      <div class="hero-details">
        <p>Health</p>
        <p>Strength</p>
        <p>Mana</p>
        <p>Agility</p>
      </div>
    </div>
  </div>
</body>
</html>
