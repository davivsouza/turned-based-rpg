<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turned-based RPG</title>
</head>
<body>
  <header class="header">
    <h1>a simple Turned-based RPG</h1>
    <p>choose a class and accept your fate!</p>
  </header>
  <main id="container">
    <section class="role warrior" title="Warrior">
      <img src="./assets/warrior.jpg" alt="Warrior">
      <h2>Warrior</h2>
      <div class="details">
        <p>Health: 200</p>
        <p>Mana: 120</p>
        <p>Strength: 60</p>
        <p>Agility: 40</p>
      </div>
    </section>
    <section class="role mage" title="Mage">
      <img src="./assets/mage.jpg" alt="Mage">
      <div class="details">
        <p>Health: 100</p>
        <p>Mana: 150</p>
        <p>Strength: 30</p>
        <p>Agility: 20</p>
      </div>
    </section>
  </main>

</body>
</html>
